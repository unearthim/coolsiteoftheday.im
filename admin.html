<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Site Curation Console | Admin</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
            color: #f3f4f6;
        }
        input, textarea {
            background-color: #1f2937;
            color: #f3f4f6;
            border: 1px solid #374151;
            padding: 10px;
            border-radius: 8px;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 1px #4f46e5;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body class="p-4 sm:p-8 min-h-screen flex justify-center">

    <div class="container w-full bg-gray-800 p-6 sm:p-10 rounded-xl shadow-2xl">
        <header class="mb-8 border-b border-gray-700 pb-4">
            <h1 class="text-3xl font-extrabold text-indigo-400">Curation Console</h1>
            <p class="text-gray-400 mt-1">Add new entries to the **site\_queue** collection.</p>
        </header>

        <form id="site-form" class="space-y-6">
            
            <!-- Dynamic Queue Index -->
            <div class="bg-gray-700 p-4 rounded-lg flex items-center justify-between">
                <label class="block text-sm font-medium text-gray-300">Next Queue Index</label>
                <span id="next-index" class="text-2xl font-bold text-green-400">...</span>
                <input type="hidden" id="queue-index-input" name="queueIndex">
            </div>

            <!-- Site Title -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-300 mb-2">Site Title (For Display)</label>
                <input type="text" id="title" name="title" required 
                       class="w-full" placeholder="e.g., Generative Fluid Typography">
            </div>

            <!-- Site URL -->
            <div>
                <label for="url" class="block text-sm font-medium text-gray-300 mb-2">Site URL (Must be full URL)</label>
                <input type="url" id="url" name="url" required 
                       class="w-full" placeholder="e.g., https://www.coolsite.im/">
            </div>

            <!-- Curator Note -->
            <div>
                <label for="note" class="block text-sm font-medium text-gray-300 mb-2">Curator Note (Why It's Cool)</label>
                <textarea id="note" name="note" rows="3" required 
                          class="w-full" placeholder="A stunning example of WebGL and minimalist design."></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submit-button" 
                    class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-lg transition-colors duration-200 disabled:bg-gray-500">
                Add Site to Queue
            </button>
        </form>

        <!-- Status Message Area -->
        <div id="status-message" class="mt-6 p-4 rounded-lg hidden"></div>
    </div>

    <!-- Firebase Imports and Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Environment variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // --- START DEBUG FALLBACK ---
        // Hardcoded Firebase configuration to bypass environment injection errors
        const firebaseConfigRaw = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
        
        // Jojo's jojo-4b593 project configuration inserted here:
        const firebaseConfig = firebaseConfigRaw === '{}' ? {
            apiKey: "AIzaSyAEU3QcCzu4ZmwJpHhogu1hMpyRp2swUz8",
            authDomain: "jojo-4b593.firebaseapp.com",
            projectId: "jojo-4b593",
            storageBucket: "jojo-4b593.firebasestorage.app",
            messagingSenderId: "353107431611",
            appId: "1:353107431611:web:8ac816593d8fe0eb44599e",
            measurementId: "G-CYGZ7C37JK"
        } : JSON.parse(firebaseConfigRaw);

        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        // --- END DEBUG FALLBACK ---

        // UI Elements
        const form = document.getElementById('site-form');
        const submitButton = document.getElementById('submit-button');
        const nextIndexSpan = document.getElementById('next-index');
        const queueIndexInput = document.getElementById('queue-index-input');
        const statusMessage = document.getElementById('status-message');

        let db;
        const currentAppId = firebaseConfig.projectId || appId;
        const QUEUE_PATH = `artifacts/${currentAppId}/public/data/site_queue`;

        // --- Utility Functions ---
        function setStatus(message, type = 'success') {
            statusMessage.textContent = message;
            statusMessage.className = `mt-6 p-4 rounded-lg block ${
                type === 'success' ? 'bg-green-600 text-white' : 'bg-red-600 text-white'
            }`;
            statusMessage.scrollIntoView({ behavior: 'smooth' });
            setTimeout(() => statusMessage.classList.add('hidden'), 5000);
        }

        async function getNextQueueIndex() {
            try {
                // Fetch all documents to find the max index in memory (avoids Firestore index requirement)
                const q = collection(db, QUEUE_PATH);
                const querySnapshot = await getDocs(q);
                
                let maxIndex = 0;
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    // Ensure we only check valid numbers
                    if (data.queueIndex && typeof data.queueIndex === 'number' && data.queueIndex > maxIndex) {
                        maxIndex = data.queueIndex;
                    }
                });

                const nextIndex = maxIndex + 1;
                
                nextIndexSpan.textContent = nextIndex;
                queueIndexInput.value = nextIndex;
                submitButton.disabled = false;

            } catch (error) {
                console.error("Error fetching max queue index:", error);
                nextIndexSpan.textContent = 'Error';
                setStatus("Failed to load queue index. Check console. Did you publish the Security Rules?", 'error');
                submitButton.disabled = true;
            }
        }

        // --- Form Submission Handler ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitButton.disabled = true;
            submitButton.textContent = 'Adding...';

            const formData = new FormData(form);
            const data = {
                title: formData.get('title'),
                url: formData.get('url'),
                note: formData.get('note'),
                // Ensure queueIndex is stored as a number
                queueIndex: Number(formData.get('queueIndex')), 
                createdAt: new Date().toISOString()
            };

            if (!data.queueIndex || data.queueIndex < 1) {
                setStatus("Invalid queue index. Reload the page.", 'error');
                submitButton.textContent = 'Add Site to Queue';
                return;
            }

            try {
                const docRef = await addDoc(collection(db, QUEUE_PATH), data);
                setStatus(`✅ Site added! Queue Index: ${data.queueIndex}. Document ID: ${docRef.id}`);
                
                // Reset form fields except for the hidden index
                form.reset();
                
                // Recalculate next index immediately
                await getNextQueueIndex();
                
            } catch (error) {
                console.error("Error adding document:", error);
                // Write access is likely missing. Remind user of rules.
                setStatus(`❌ Failed to add site. Did you publish Security Rules to allow writes? Error: ${error.message}`, 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Add Site to Queue';
            }
        });

        // --- Main Initialization (Anonymous function to prevent declaration conflict) ---
        window.onload = async () => {
            if (Object.keys(firebaseConfig).length === 0 || !firebaseConfig.projectId) {
                setStatus("Firebase configuration is missing.", 'error');
                return;
            }

            try {
                // setLogLevel('Debug'); // Uncomment for debugging
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                const auth = getAuth(app);

                // Authenticate (required for write access)
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                await getNextQueueIndex();

            } catch (error) {
                console.error("Initialization failed:", error);
                setStatus("Authentication failed. Check your Firebase credentials and Security Rules.", 'error');
            }
        }
    </script>
</body>
</html>
