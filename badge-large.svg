<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="200" height="200" rx="20" fill="url(#grad)"/>
  
  <!-- Sparkles Icon -->
  <g transform="translate(100, 60)">
    <path d="M0,-24 L4.776,-8.187 C5.097,-7.176 5.823,-6.451 6.834,-6.13 L22.647,-1.353 L6.834,3.424 C5.823,3.745 5.097,4.471 4.776,5.482 L0,21.295 L-4.776,5.482 C-5.097,4.471 -5.823,3.745 -6.834,3.424 L-22.647,-1.353 L-6.834,-6.13 C-5.823,-6.451 -5.097,-7.176 -4.776,-8.187 Z" 
          fill="none" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)"/>
  </g>
  
  <!-- "Cool Site" text -->
  <text x="100" y="115" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        font-weight="800" 
        fill="white" 
        text-anchor="middle"
        letter-spacing="0.5">COOL SITE</text>
  
  <!-- "of the Day" text -->
  <text x="100" y="135" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        font-weight="800" 
        fill="white" 
        text-anchor="middle"
        letter-spacing="0.5">OF THE DAY</text>
  
  <!-- Date -->
  <text x="100" y="158" 
        font-family="Courier New, monospace" 
        font-size="12" 
        font-weight="600" 
        fill="rgba(255,255,255,0.8)" 
        text-anchor="middle">Nov 26, 2025</text>
</svg>