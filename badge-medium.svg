<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="150" height="150" rx="16" fill="url(#grad)"/>
  
  <!-- Sparkles Icon -->
  <g transform="translate(75, 45)">
    <path d="M0,-18 L3.582,-6.14 C3.823,-5.382 4.368,-4.838 5.126,-4.597 L16.985,-1.015 L5.126,2.568 C4.368,2.809 3.823,3.353 3.582,4.111 L0,15.971 L-3.582,4.111 C-3.823,3.353 -4.368,2.809 -5.126,2.568 L-16.985,-1.015 L-5.126,-4.597 C-4.368,-4.838 -3.823,-5.382 -3.582,-6.14 Z" 
          fill="none" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)"/>
  </g>
  
  <!-- "Cool Site" text -->
  <text x="75" y="85" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="800" 
        fill="white" 
        text-anchor="middle"
        letter-spacing="0.5">COOL SITE</text>
  
  <!-- "of the Day" text -->
  <text x="75" y="101" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="800" 
        fill="white" 
        text-anchor="middle"
        letter-spacing="0.5">OF THE DAY</text>
  
  <!-- Date -->
  <text x="75" y="118" 
        font-family="Courier New, monospace" 
        font-size="10" 
        font-weight="600" 
        fill="rgba(255,255,255,0.8)" 
        text-anchor="middle">Nov 26, 2025</text>
</svg>