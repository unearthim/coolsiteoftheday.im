<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Site of the Day Monument</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for JSX compilation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map to handle module naming clean-up -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18?dev",
        "react-dom/client": "https://esm.sh/react-dom@18/client?dev",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1?dev"
      }
    }
    </script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Globe, 
            Calendar, 
            ExternalLink, 
            Trash2, 
            Send, 
            Lock, 
            Unlock, 
            History 
        } from 'lucide-react';

        // Firebase Imports (using the specific versions compatible with ES Modules in browser)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { 
            getAuth, 
            signInAnonymously, 
            onAuthStateChanged, 
            signInWithCustomToken 
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            onSnapshot, 
            deleteDoc, 
            doc, 
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // --- SEO Component ---
        const SeoHeader = () => {
            useEffect(() => {
                document.title = "Cool Site of the Day Monument | coolsiteoftheday.im";
                
                const metaTags = [
                    { name: "description", content: "A daily digital monument curating the coolest sites on the web. One site, every day. A tribute to the early web." },
                    { name: "keywords", content: "cool sites, daily link, web history, internet monument, microblog" },
                    { property: "og:title", content: "Cool Site of the Day Monument" },
                    { property: "og:description", content: "A daily digital monument curating the coolest sites on the web." },
                    { property: "og:type", content: "website" }
                ];

                metaTags.forEach(tag => {
                    let element;
                    if (tag.name) {
                        element = document.querySelector(`meta[name="${tag.name}"]`);
                    } else if (tag.property) {
                        element = document.querySelector(`meta[property="${tag.property}"]`);
                    }

                    if (!element) {
                        element = document.createElement('meta');
                        if (tag.name) element.setAttribute('name', tag.name);
                        if (tag.property) element.setAttribute('property', tag.property);
                        document.head.appendChild(element);
                    }
                    element.setAttribute('content', tag.content);
                });
            }, []);

            return null;
        };

        // --- Firebase Configuration ---
        // Your personal configuration for project: jojo-4b593
        const firebaseConfig = {
            apiKey: "AIzaSyAEU3QcCzu4ZmwJpHhogu1hMpyRp2swUz8",
            authDomain: "jojo-4b593.firebaseapp.com",
            projectId: "jojo-4b593",
            storageBucket: "jojo-4b593.firebasestorage.app",
            messagingSenderId: "353107431611",
            appId: "1:353107431611:web:e727900cec519d1144599e",
            measurementId: "G-S3LZY800T3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        // Note: When running as a pure HTML file, we don't use the preview environment's appId
        // We use a static identifier for the collection path to keep it consistent.
        const appId = 'coolsite-monument-v1';

        // --- Helper Component: Post Card ---
        const PostCard = ({ post, isToday, isEditor, onDelete }) => {
            return (
                <article 
                    className={`group bg-white rounded-xl p-6 shadow-sm hover:shadow-md transition-all border relative overflow-hidden ${
                        isToday ? 'border-blue-200 ring-4 ring-blue-50/50' : 'border-slate-200'
                    }`}
                >
                    {/* Decorative timestamp line */}
                    <div className={`absolute left-0 top-0 bottom-0 w-1 transition-colors ${isToday ? 'bg-blue-500' : 'bg-slate-100 group-hover:bg-slate-300'}`}></div>
                    
                    <div className="pl-3">
                        <div className="flex justify-between items-start mb-3">
                            <div className="flex items-center space-x-2 text-slate-500 text-xs font-medium uppercase tracking-wider">
                                <Calendar className="w-3 h-3" />
                                <time dateTime={post.dateString}>
                                    {new Date(post.dateString).toLocaleDateString('en-US', { 
                                        weekday: 'long', 
                                        year: 'numeric', 
                                        month: 'long', 
                                        day: 'numeric',
                                        timeZone: 'UTC' 
                                    })}
                                </time>
                                {/* Today Badge */}
                                {isToday && (
                                    <span className="bg-blue-100 text-blue-600 px-2 py-0.5 rounded-full text-[10px] font-bold flex items-center">
                                        <span className="w-1.5 h-1.5 bg-blue-600 rounded-full mr-1 animate-pulse"></span>
                                        Current Pick
                                    </span>
                                )}
                            </div>
                            
                            {isEditor && (
                                <button 
                                    onClick={() => onDelete(post.id)}
                                    className="text-slate-300 hover:text-red-500 transition-colors p-1"
                                    title="Delete Entry"
                                >
                                    <Trash2 className="w-4 h-4" />
                                </button>
                            )}
                        </div>

                        <h3 className="text-xl font-bold text-slate-900 mb-2 group-hover:text-blue-600 transition-colors">
                            <a href={post.url} target="_blank" rel="noopener noreferrer" className="flex items-center">
                                {post.title}
                                <ExternalLink className="w-4 h-4 ml-2 opacity-50" />
                            </a>
                        </h3>

                        <p className="text-slate-600 leading-relaxed mb-4 whitespace-pre-wrap">{post.content}</p>

                        <div className="flex items-center">
                            <a 
                                href={post.url} 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="inline-flex items-center text-sm font-medium text-blue-600 hover:text-blue-800 transition-colors"
                            >
                                Visit Site
                                <span className="ml-1">→</span>
                            </a>
                        </div>
                    </div>
                </article>
            );
        };

        // --- Main App Component ---
        function App() {
            const [user, setUser] = useState(null);
            const [posts, setPosts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [isEditor, setIsEditor] = useState(false); 
            
            // Form State
            const [siteTitle, setSiteTitle] = useState('');
            const [siteUrl, setSiteUrl] = useState('');
            const [commentary, setCommentary] = useState('');
            const [error, setError] = useState('');

            // --- Auth & Data Init ---
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        await signInAnonymously(auth);
                    } catch (err) {
                        console.error("Auth failed:", err);
                    }
                };

                initAuth();
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                });
                return () => unsubscribe();
            }, []);

            const getTodayString = () => {
                const d = new Date();
                const year = d.getFullYear();
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };

            // --- Fetch Posts ---
            useEffect(() => {
                if (!user) return;

                const collectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'daily_sites');
                
                const unsubscribe = onSnapshot(collectionRef, (snapshot) => {
                    const fetchedPosts = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    const sortedPosts = fetchedPosts.sort((a, b) => {
                        const dateA = new Date(a.dateString || 0);
                        const dateB = new Date(b.dateString || 0);
                        return dateB - dateA;
                    });

                    setPosts(sortedPosts);
                    setLoading(false);
                }, (err) => {
                    console.error("Firestore error:", err);
                    setError("Failed to load the monument.");
                    setLoading(false);
                });

                return () => unsubscribe();
            }, [user]);

            const todayString = getTodayString();
            const todaysPost = posts.find(p => p.dateString === todayString);
            const pastPosts = posts.filter(p => p.dateString !== todayString);
            const hasPostForToday = !!todaysPost;

            const handlePost = async (e) => {
                e.preventDefault();
                if (!user) return;
                
                if (hasPostForToday) {
                    setError("A monument entry for today already exists.");
                    return;
                }

                if (!siteTitle.trim() || !siteUrl.trim()) {
                    setError("Title and URL are required.");
                    return;
                }

                try {
                    const docData = {
                        title: siteTitle,
                        url: siteUrl.startsWith('http') ? siteUrl : `https://${siteUrl}`,
                        content: commentary,
                        dateString: todayString,
                        createdAt: serverTimestamp(),
                        authorId: user.uid
                    };

                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'daily_sites'), docData);
                    setSiteTitle('');
                    setSiteUrl('');
                    setCommentary('');
                    setError('');
                } catch (err) {
                    console.error("Error posting:", err);
                    setError("Could not etch this entry into the monument.");
                }
            };

            const handleDelete = async (postId) => {
                if (!user || !isEditor) return;
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'daily_sites', postId));
                } catch (err) {
                    console.error("Error deleting:", err);
                }
            };

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900 font-sans flex flex-col">
                    <SeoHeader />

                    {/* Header */}
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-20 shadow-sm">
                        <div className="max-w-2xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="flex items-center space-x-3">
                                <div className="bg-blue-600 p-2 rounded-lg">
                                    <Globe className="w-6 h-6 text-white" />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold tracking-tight text-slate-900">coolsiteoftheday.im</h1>
                                    <p className="text-xs text-slate-500 font-medium uppercase tracking-wider">Digital Monument</p>
                                </div>
                            </div>
                            
                            <button 
                                onClick={() => setIsEditor(!isEditor)}
                                className={`p-2 rounded-full transition-colors ${isEditor ? 'bg-blue-100 text-blue-600' : 'bg-slate-100 text-slate-400'}`}
                                title={isEditor ? "Disable Editor Mode" : "Enable Editor Mode"}
                            >
                                {isEditor ? <Unlock className="w-4 h-4" /> : <Lock className="w-4 h-4" />}
                            </button>
                        </div>
                    </header>

                    {/* Main */}
                    <main className="flex-grow w-full max-w-2xl mx-auto px-4 flex flex-col justify-center py-12">
                        
                        {/* Editor Interface */}
                        {isEditor && (
                            <div className="mb-10 bg-white rounded-xl shadow-sm border border-slate-200 p-6 animate-fade-in">
                                <h2 className="text-lg font-semibold mb-4 flex items-center">
                                    <Send className="w-4 h-4 mr-2 text-blue-600" />
                                    Etch Today's Entry ({todayString})
                                </h2>
                                
                                {hasPostForToday ? (
                                    <div className="bg-emerald-50 text-emerald-700 p-4 rounded-lg text-sm flex items-center border border-emerald-100">
                                        <span className="mr-2">✓</span> Entry for today has already been recorded.
                                    </div>
                                ) : (
                                    <form onSubmit={handlePost} className="space-y-4">
                                        <div className="grid grid-cols-1 gap-4">
                                            <input
                                                type="text"
                                                placeholder="Site Title (e.g., The Space Jam Website)"
                                                className="w-full px-4 py-2 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all"
                                                value={siteTitle}
                                                onChange={(e) => setSiteTitle(e.target.value)}
                                            />
                                            <input
                                                type="url"
                                                placeholder="https://..."
                                                className="w-full px-4 py-2 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all"
                                                value={siteUrl}
                                                onChange={(e) => setSiteUrl(e.target.value)}
                                            />
                                        </div>
                                        <textarea
                                            placeholder="Why is this site cool today?"
                                            className="w-full px-4 py-2 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all min-h-[80px]"
                                            value={commentary}
                                            onChange={(e) => setCommentary(e.target.value)}
                                            maxLength={280}
                                        />
                                        <div className="flex justify-between items-center">
                                            <span className="text-xs text-slate-400">{commentary.length}/280</span>
                                            <button
                                                type="submit"
                                                disabled={!siteTitle || !siteUrl}
                                                className="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                            >
                                                Publish Entry
                                            </button>
                                        </div>
                                        {error && <p className="text-red-500 text-sm mt-2">{error}</p>}
                                    </form>
                                )}
                            </div>
                        )}

                        {/* Feed Content */}
                        {loading ? (
                            <div className="space-y-4 animate-pulse">
                                {[1,2,3].map(i => (
                                    <div key={i} className="h-32 bg-slate-200 rounded-xl"></div>
                                ))}
                            </div>
                        ) : (
                            <div className="space-y-8">
                                {/* Today's Section */}
                                {todaysPost && (
                                    <section>
                                        <PostCard 
                                            post={todaysPost} 
                                            isToday={true} 
                                            isEditor={isEditor} 
                                            onDelete={handleDelete} 
                                        />
                                    </section>
                                )}

                                {/* Archive Section */}
                                {(pastPosts.length > 0 || (!todaysPost && !loading)) && (
                                    <section className="relative">
                                        <div className="flex items-center mb-6">
                                            <div className="h-px flex-1 bg-slate-200"></div>
                                            <span className="px-4 text-xs font-bold text-slate-400 uppercase tracking-wider flex items-center">
                                                <History className="w-3 h-3 mr-2" />
                                                Previous Monuments
                                            </span>
                                            <div className="h-px flex-1 bg-slate-200"></div>
                                        </div>

                                        {pastPosts.length === 0 ? (
                                            <div className="text-center py-8 text-slate-400 bg-white rounded-xl border border-slate-100 border-dashed">
                                                <p className="text-sm">No previous history recorded.</p>
                                            </div>
                                        ) : (
                                            <div className="space-y-6">
                                                {pastPosts.map((post) => (
                                                    <PostCard 
                                                        key={post.id} 
                                                        post={post} 
                                                        isToday={false} 
                                                        isEditor={isEditor} 
                                                        onDelete={handleDelete} 
                                                    />
                                                ))}
                                            </div>
                                        )}
                                    </section>
                                )}
                                
                                {posts.length === 0 && (
                                    <div className="text-center py-12 text-slate-400">
                                        <Globe className="w-12 h-12 mx-auto mb-4 opacity-20" />
                                        <p>No monuments erected yet.</p>
                                        {isEditor && <p className="text-sm mt-2">Use the editor to create the first entry.</p>}
                                    </div>
                                )}
                            </div>
                        )}
                        
                        <footer className="mt-12 text-center text-slate-400 text-sm pb-8">
                            <p>© {new Date().getFullYear()} coolsiteoftheday.im</p>
                        </footer>
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
